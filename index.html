<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="login-container">
        <h1>Ingrese su IS</h1>
        <input type="text" id="isInput" placeholder="Ingrese su IS">
        <button onclick="login()">Ingresar</button>
    </div>
    <script>
        function login() {
            const is = document.getElementById('isInput').value;
            if (is) {
                localStorage.setItem('estudianteIS', is);
                window.location.href = 'progreso.html';
            } else {
                alert('Por favor, ingrese su IS.');
            }
        }
    </script>
</body>
</html>
